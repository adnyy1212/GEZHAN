<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>个性签名 · 猫 · 宇宙</title>
	<meta name="description" content="简洁个人落地页，宇宙星空主题、个性签名与猫元素。">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body class="theme-cosmos">
	<header>
		<nav class="navbar navbar-dark bg-transparent" aria-label="主导航">
			<div class="container d-flex align-items-center gap-3">
				<a class="navbar-brand d-flex align-items-center gap-2" href="#">
					<span class="cat-icon" aria-hidden="true">🐱</span>
					<span class="fw-bold">My Signature</span>
				</a>

				<div class="ms-auto nav-docs" id="docsDropdown">
					<button class="link-light text-decoration-none border-0 bg-transparent" type="button" id="docsToggle">ai学习文档</button>
					<div class="dropdown-menu p-3" id="docsMenu" aria-labelledby="docsDropdown">
						<div class="mb-2">
							<input type="search" class="form-control form-control-sm" id="linkSearch" placeholder="搜索标题或标签...">
						</div>
						<form id="linkForm" class="vstack gap-2" novalidate>
							<div>
								<label for="linkTitle" class="form-label text-dark small mb-1">标题</label>
								<input type="text" class="form-control form-control-sm" id="linkTitle" placeholder="例如：提示工程入门" required maxlength="40">
							</div>
							<div>
								<label for="linkUrl" class="form-label text-dark small mb-1">链接</label>
								<input type="url" class="form-control form-control-sm" id="linkUrl" placeholder="https://..." required>
							</div>
							<div>
								<label for="linkTags" class="form-label text-dark small mb-1">标签（逗号分隔）</label>
								<input type="text" class="form-control form-control-sm" id="linkTags" placeholder="例如：Prompt,LLM,教程">
							</div>
							<div class="d-grid">
								<button class="btn btn-primary btn-sm" type="submit">添加</button>
							</div>
						</form>
						<hr class="dropdown-divider">
						<div class="small text-muted mb-2">已保存的链接（可搜索/按标签过滤）</div>
						<ul class="list-unstyled m-0 small" id="savedLinks"></ul>
					</div>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section id="hero" class="py-5 py-md-6 min-vh-75 d-flex align-items-center position-relative overflow-hidden">
			<div class="cosmos" aria-hidden="true">
				<div class="stars"></div>
				<div class="twinkle"></div>
				<div class="planet planet-1"></div>
				<div class="planet planet-2"></div>
			</div>
			<div class="container position-relative">
				<div class="row justify-content-center">
					<div class="col-lg-8 text-center text-light">
						<div class="mb-3" aria-hidden="true">
							<svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="paw text-primary">
								<path d="M5.5 9.5c1.38 0 2.5-1.34 2.5-3s-1.12-3-2.5-3S3 4.84 3 6.5s1.12 3 2.5 3zM18.5 9.5c1.38 0 2.5-1.34 2.5-3s-1.12-3-2.5-3-2.5 1.34-2.5 3 1.12 3 2.5 3zM8.5 6.5c1.38 0 2.5-1.34 2.5-3S9.88.5 8.5.5 6 .84 6 2.5 7.12 6.5 8.5 6.5zM15.5 6.5c1.38 0 2.5-1.34 2.5-3S16.88.5 15.5.5 13 .84 13 2.5s1.12 4 2.5 4zM12 22c3 0 6-2 6-4 0-2.21-2.69-4-6-4s-6 1.79-6 4c0 2 3 4 6 4z" fill="currentColor"/>
							</svg>
						</div>
						<h1 class="display-5 fw-bold signature mb-3">做一只优雅的猫，漂浮在代码的宇宙。</h1>
						<p class="lead text-secondary-emphasis text-opacity-75 mb-4">Simple is beautiful · Keep it clean · Meow to the stars.</p>
						<div class="d-flex justify-content-center gap-3">
							<a class="btn btn-primary" href="#" id="petCat">摸摸猫</a>
							<a class="btn btn-outline-light" href="https://unsplash.com/s/photos/space" target="_blank" rel="noreferrer">看宇宙</a>
						</div>
						<div class="mt-4 small text-light opacity-75">© <span id="year"></span></div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<footer class="py-4 border-top border-opacity-25 text-center text-light">
		<div class="container">
			<div id="linksTicker" class="ticker" aria-label="已保存链接滚动条">
				<div class="ticker-track" id="linksTickerTrack"></div>
			</div>
			<span class="small text-secondary">Made with ❤️, 🐾 and ✨</span>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
